<div class="card">
  <div class="card-header text-white bg-dark"><%- title %></div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p><%- quote %></p>
      <footer class="blockquote-footer"><%- author %> - <cite title="Source Title"><%- citation %></cite></footer>
    </blockquote>
  </div>
</div>
