<link rel="stylesheet" href="css/component/navbar.css">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand font-monospace" href="#">NoOp<span class="foreground">:</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <% pages.forEach(function(page) { %>
          <li class="nav-item">
            <a class="nav-link font-monospace<% if (page.active) { %> active<% } %>" aria-current="page" href="#<%- page.fragment %>"><% if (page.active) { %><span class="param">$</span><span class="foreground">{</span>"<% } else { %>/* <% } %><%- page.display_name %><% if (page.active) { %>"<span class="foreground">};</span><% } else { %> */<% } %></a>
          </li>
        <% }); %>
    </div>
  </div>
</nav>
